version: '3.9'
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: appsec
      POSTGRES_PASSWORD: appsec
      POSTGRES_DB: appsec_db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U appsec -d appsec_db']
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    env_file:
      - ./backend/.env.example
    environment:
      DATABASE_URL: postgresql://appsec:appsec@postgres:5432/appsec_db
      JWT_SECRET: supersecret
      JWT_EXPIRATION: 1d
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000
      ADMIN_PASSWORD: admin123
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:4000/api/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://backend:4000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5

  sast-parser:
    build: ./sast-parser
    restart: unless-stopped
    environment:
      API_BASE_URL: http://backend:4000/api
      IMPORT_EMAIL: admin@appsec.local
      IMPORT_PASSWORD: admin123
      POLL_INTERVAL: 30
    volumes:
      - ./sast-reports:/data
    depends_on:
      backend:
        condition: service_healthy
volumes:
  pgdata:
